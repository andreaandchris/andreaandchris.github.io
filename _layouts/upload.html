<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>
  
  <form action="andreaandchris.us.s3-website-eu-west-1.amazonaws.com" method="post" enctype="multipart/form-data">
    <input type="hidden" name="key" value="wedding/${filename}">
    <input type="hidden" name="AWSAccessKeyId" value="YOUR_AWS_ACCESS_KEY"> 
    <input type="hidden" name="acl" value="private"> 
    <input type="hidden" name="success_action_redirect" value="http://andreaandchris.us/">

    <label>Choose a picture</label>
    <input name="file" type="file"> 
    <br> 
    <input type="submit" value="Upload Picture"> 
  </form>

</div>
